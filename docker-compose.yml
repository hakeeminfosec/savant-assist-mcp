version: '3.8'

services:
  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: mcp_minio
    restart: unless-stopped
    ports:
      - "9000:9000"   # MinIO API
      - "9001:9001"   # MinIO Console (Web UI)
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: minio123456
      MINIO_CONSOLE_ADDRESS: ":9001"
    volumes:
      - minio_storage:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client (for bucket creation)
  minio-init:
    image: minio/mc:latest
    container_name: mcp_minio_init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set myminio http://minio:9000 admin minio123456) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb myminio/documents;
      /usr/bin/mc policy set public myminio/documents;
      echo 'MinIO bucket setup completed!';
      exit 0;
      "

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: mcp_chromadb
    restart: unless-stopped
    ports:
      - "8001:8000"   # Changed port to avoid conflict
    environment:
      CHROMA_SERVER_HOST: 0.0.0.0
      CHROMA_SERVER_PORT: 8000
    volumes:
      - chromadb_data:/chroma/chroma

  # Backend API Service
  backend:
    build: 
      context: ./backend
    container_name: mcp_backend
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=minio123456
      - MINIO_BUCKET_NAME=documents
      - MINIO_SECURE=false
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
    depends_on:
      - minio
      - chromadb

  # ChromaDB Viewer Service
  chromadb-viewer:
    build: 
      context: ./chromadb-viewer
    container_name: mcp_chromadb_viewer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
    depends_on:
      - chromadb

volumes:
  minio_storage:
    driver: local
  chromadb_data:
    driver: local

networks:
  default:
    name: mcp_network